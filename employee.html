<html>
<head>
    <script>

var employee1=[{name:"Albert",age:21,salary:500,date:'22-aug-1997'},
{name:"yogesh",age:24,salary:5000,date:'22-aug-1997'},
{name:"Albert",age:18,salary:6000,date:'22-aug-1997'},
{name:"Prajjwal",age:22,salary:9000,date:'22-aug-1997'},
{name:"vinod",age:19,salary:10000,date:'22-aug-1997'}
];

//filter all employees with salary greater than 5000

var lis = employee1.filter(function (e) {
    return e.salary > 5000;
});
console.log(lis);

document.write(JSON.stringify(lis));


/*fetch employees with salary less than 1000 and age greater than 20. Then give them an increment 5 times their salary.*/

var increment=employee1.filter(function (e){
    return(e.salary<1000&&e.age>20);

});
console.log(increment);
document.write(JSON.stringify(increment));
incrsal=increment.map(function(e){  
    e.salary=(5*e.salary);
    return e;});
console.log(incrsal);
document.write(JSON.stringify(incrsal));
 </script>
</head>

</html>
